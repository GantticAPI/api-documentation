components:
  schemas:
    Resource:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        status:
          type: string
        dataFields:
          $ref: '#/components/schemas/DataFields'
    ResourceDetails:
      type: object
      allOf:
        - $ref: '#/components/schemas/Resource'
      properties:
        created:
          type: string
          format: date-time
    Task:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
          description: "asdasd"
        projectId:
          type: string
        name:
          type: string
        resources:
          type: array
          items:
            type: string
        start:
          type: string
          format: date-time
        end:
          type: string
          format: date-time
        allDay:
          type: boolean
        usedTime:
          type: integer
          format: int64
        recurringId:
          type: string
        dataFields:
          $ref: '#/components/schemas/DataFields'
        created:
          type: string
          format: date-time
    TaskDetails:
      type: object
      allOf:
        - $ref: '#/components/schemas/Task'
      properties:
        notes:
          type: array
          items:
            $ref: '#/components/schemas/Note'
    Project:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        status:
          type: string
        dataFields:
          $ref: '#/components/schemas/DataFields'
    ProjectDetails:
      type: object
      allOf:
        - $ref: '#/components/schemas/Project'
      properties:
        created:
          type: string
          format: date-time
    DataFields:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/DataFieldUser'
        dates:
          type: array
          items:
            $ref: '#/components/schemas/DataFieldDate'
        numbers:
          type: array
          items:
            $ref: '#/components/schemas/DataFieldNumber'
        texts:
          type: array
          items:
            $ref: '#/components/schemas/DataFieldText'
        links:
          type: array
          items:
            $ref: '#/components/schemas/DataFieldLink'
        listValues:
          type: array
          items:
            $ref: '#/components/schemas/DataFieldListValue'
    DataFieldUser:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
    DataFieldDate:
      type: object
      properties:
        id:
          type: string
        date:
          type: string
          format: date-time
    DataFieldNumber:
      type: object
      properties:
        id:
          type: string
        number:
          type: integer
          format: int64
    DataFieldText:
      type: object
      properties:
        id:
          type: string
        text:
          type: string
    DataFieldLink:
      type: object
      properties:
        id:
          type: string
        url:
          type: string
          format: url
        text:
          type: string
    DataFieldListValue:
      type: object
      properties:
        id:
          type: string
        listId:
          type: string
    Note:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        note:
          type: string
        dateTime:
          type: string
          format: date-time
    Error:
      type: object
      properties:
        errorCode:
          type: integer
        meddage:
          type: string
  requestBodies:
    Task:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Task'
    Resource:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Resource'
    Project:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Project'
  securitySchemes:
    petstore_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: 'http://petstore.swagger.io/oauth/dialog'
          scopes:
            'write:pets': modify pets in your account
            'read:pets': read your pets
    api_key:
      type: apiKey
      name: api_key
      in: header