  /tasks:
    get:
      tags:
        - task
      summary: Get all tasks matching query parameters
      parameters:
        - name: token
          in: query
          description: API token
          required: true
          schema:
            type: string
        - name: timeMin
          in: query
          description: Start date of task range
          required: true
          schema:
            type: string
            format: date-time
        - name: timeMax
          in: query
          description: End date of task range
          required: true
          schema:
            type: string
            format: date-time
        - name: showArchived
          in: query
          description: Include archived tasks
          required: false
          schema:
            type: boolean
        - name: showNotes
          in: query
          description: Include notes in result
          required: false
          schema:
            type: boolean
        - name: projectId
          in: query
          description: Project id of the tasks
          required: false
          schema:
            type: string
        - name: resourceId
          in: query
          description: Resource id of the tasks
          required: false
          schema:
            type: string
        - name: recurringId
          in: query
          description: Recurring id of the taks
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
